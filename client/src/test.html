<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף ניהול תיקיות לקוחות - צלם מקצועי</title>
    <style>
        /* עיצוב כללי */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* עיצוב הכותרת */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* תפריט ניווט */
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.1em;
        }

        nav a:hover {
            background-color: #666;
            border-radius: 5px;
        }

        /* אזור התוכן */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        /* עיצוב כרטיסי לקוחות */
        .client-folder {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .folder-card {
            width: 200px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
        }

        .folder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }

        .folder-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .folder-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }

        .folder-card p {
            color: #777;
            font-size: 0.9em;
        }

        .folder-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .folder-card a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>תיקיות לקוחות - ניהול פרויקטים</h1>
    </header>

    <nav>
        <a href="#home">דף הבית</a>
        <a href="#clients">תיקיות לקוחות</a>
        <a href="#contact">צור קשר</a>
    </nav>

    <div class="container">
        <h2>תיקיות הלקוחות שלי</h2>

        <div class="client-folder">
            <!-- כרטיס תיקייה לדוגמה -->
            <div class="folder-card">
                <img src="https://via.placeholder.com/200x150" alt="תמונה של הלקוח">
                <h3>לקוח א'</h3>
                <p>פרויקט: חתונה - 2024</p>
                <a href="#">פתח תיקייה</a>
            </div>

            <div class="folder-card">
                <img src="https://via.placeholder.com/200x150" alt="תמונה של הלקוח">
                <h3>לקוח ב'</h3>
                <p>פרויקט: צילומי משפחה - 2023</p>
                <a href="#">פתח תיקייה</a>
            </div>

            <div class="folder-card">
                <img src="https://via.placeholder.com/200x150" alt="תמונה של הלקוח">
                <h3>לקוח ג'</h3>
                <p>פרויקט: צילום מוצר - 2024</p>
                <a href="#">פתח תיקייה</a>
            </div>

            <!-- ניתן להוסיף כרטיסים נוספים כאן -->
        </div>
    </div>
</body>
</html>
